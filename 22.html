<script>
    let name = 'BradChao';

    let x = name.charAt(2); //字串中的第n個字元

    document.write(x);
    document.write(`<br>`);

    let str = name.substr(1,4); //radC 抓長度
    document.write(str);
    document.write(`<br>`);

    let str2 = name.substring(1,4); //rad 抓範圍 不包含最後一個
    document.write(str2);
    document.write(`<br>`);

</script>
