    function go() {
        //表單選擇

            if (form.option[i].checked) {

            }
        }


        let newID = "";
        let letters = 'ABCDEFGHJKLMNPQRSTUVXYWZIO';

        // console.log(c1);
        let n12 = letters.indexOf(c1) + 10; //子母代碼的數值
        let n1 = parseInt(n12 / 10); //字母代碼第1個數字
        let n2 = n12 % 10; //字母代碼第2個數字 第二碼為餘數

        let sex = parseInt(Math.random() * 2) + 1; //性別 1 ,2

        let iChkSum = 0; //檢查

        let newPID = ''; //生成全部的字


        switch (option) {

                //第一碼 字母
                newID += c1;
                iChkSum = n1 + (n2 * 9);

                // 第2碼 (性別)
                newID += sex;
                iChkSum += sex * 8;
                // console.log(newID);


                // 第3~9碼

                for (var i = 0; i < 7; i++) {
                    c = Math.round(Math.random() * 9);
                    newID += c;
                    iChkSum += c * (7 - i);
                }

                }

                newID += ((10 - iChkSum % 10) % 10);

                newPID += newID;
                document.getElementById("result").innerHTML = newPID;

                break;



            case 'letter':
                //提取字母
                let locate = document.getElementById("location");
