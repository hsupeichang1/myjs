<script>
    let person = {
        name: 'Brad',
        age: 18,
        getInfo: function () {
            return this.name + ":" + this.age;
        }
    };

    let peter = {
        name: 'Peter',
        age: 20
    }

    let tony = {
        name: 'Tony',
        age: 24
    }

    //結構相同 可call()呼叫
    document.write(person.getInfo.call(peter)); 
</script>
