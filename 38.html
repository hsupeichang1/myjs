<script>
    //屬性擴充 prototype
    let bike = function(){
        console.log("a new bike");
        this.a = 12;
        this.b = 34;
        
    }

    let b1 = new bike; //執行

    bike.prototype.x = 111;
    console.log(b1.x); //原型已具備此屬性

    let b2 = new bike;
    b2.a = 56;
    b2.c = 87;
    console.log(b2.a);
    console.log(b2.b);
    console.log(b2.c);
    console.log(b2.x);

</script>
