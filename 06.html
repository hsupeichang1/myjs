
<script>
    // let a = 11;

    // if(a > 10)
    // document.write("ok"); //僅執行一道敘述 不須大括弧

    function doit(){
        let year = document.getElementById("year").value;
        year = parseInt(year);
        let isOK = false;
        
        if (year %4 == 0){
            isOK = true;
        }else if (year %4 == 0 && year % 100 == 0){
            isOK = false;
        }else if (year % 400 == 0){
            isOK = true;
        }else{
            isOK = false;
        }
        
        document.getElementById("result").innerHTML = isOK?'閏年':'平年'; //三元運算式 判斷布林值
    }

    


</script>

<input type="text" id="year"> <input type="button" onclick="doit()"value="判斷閏年" />
<span id="result"></span>
